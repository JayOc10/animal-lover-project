<head>
    <meta charset="UTF-8">

    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <title>Adoption Search</title>
</head>
<p class = "day" id="currentDate"></p>
<header class="jumbotron">
    <h1 class="display-3">Animal Lover LookUp</h1>
    <p> Search For Your New Family Addition!</p>
    <nav class="navbar navbar-expand-lg navbar-light navbar-color">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Adoption Search <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="favorites.html">Favorites</a>
            </li>
            </ul>
        </div>
    </nav>
</header>

<body>
  <main class="flex-row justify-content-center align-center col-auto p-2 navbar-item-color">
    <section class="card card-rounded col-7 navbar-color2">
      <header class="card-header text-center">
        <h4 class="text-light">
          Search For Dog Breeds
        </h4>
      </header>
      <div class="text-center pt-4">
        <button class="btn btn-color" id="fetch-button">
          Click to Search Breeds
        </button>
      </div>
      <table class="card-body table mx-auto my-4 text-center">
        <th>
          <h4 class="my-4 card-header text-center">
            Results
          </h4>
          <i class = "fas fa-inverse fa-solid fa-heart" data-fa-transform="shrink-10 up-2" style="color:Tomato"></i>
        <tbody id="repo-table" data-toggle="modal" data-target="#exampleModalLong" class="mx-auto text-center" ></tbody>
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLongTitle">Dog Name</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <p id = "error"></p>
              </div>
              <div class="modal-body">
                <div class = "petAttribute">
                  Name: <p id = "name"></p>
                </div>
                <div class = "petPhoto">
                  <img src = "" alt = "" id = "photo"></img>
                </div>
                <div class = "petAttribute">
                  <div class = "pBreed">
                      Primary Breed:<p id = "primary"></p>
                      Secondary Breed:<p id = "secondary"></p>
                  </div>
                </div>
                <div class = "petAttribute">
                  Status:<p id = "status"></p>
                </div>
                <div class = "petAttribute">
                  Age:<p id = "age"></p>
                </div>
                <div class = "petAttribute">
                  Size:<p id = "size"></p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary fas fa-inverse fa-solid fa-heart" id = "savedFavorites" data-fa-transform="shrink-10 up-2"> Save to Favorites</button>
              </div>
            </div>
          </div>
        </div>
      </table>
    </section>
  </main>
  

  <!--Footer display-->
  <footer>
    <p id="footer"> @Animal ðŸ’—'s LookUp Project 2022</p>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
